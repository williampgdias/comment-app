<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photos Free</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">


  <!-- JS FILES -->
  <script src="./js/main.js" defer></script>
  <script src="./js/pagination.js" defer></script>
  <script src="./js/search-links.js" defer></script>
  <script src="./js/orientation.js" defer></script>

  <!-- BOOTSTRAP -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous" defer></script>

</head>

<body>

  <div class="container-grid">

    <div class="nav-bar-div">
      <nav class="nav-bar">
        <ul>
          <li><a class="search-links">Nature</a></li>
          <li><a class="search-links">Ocean</a></li>
          <li><a class="search-links">People</a></li>
          <li><a class="search-links">Food</a></li>
        </ul>
      </nav>
    </div>

    <div class="container-default">

      <div class="pagination-orientation">

        <nav aria-label="Page navigation" class="page">
          <ul class="pagination pagination-lg">
            <li class="page-item">
              <p class="page-link page-pagination">Pages</p>
            </li>
            <li class="page-item"><a class="page-link" data-page="1">1</a></li>
            <li class="page-item"><a class="page-link" data-page="2">2</a></li>
            <li class="page-item"><a class="page-link" data-page="3">3</a></li>
          </ul>
        </nav>

        <div class="photo-orientation">
          <button type="button" id="landscape" class="btn-orientation btn btn-outline-secondary">Landscape</button>
          <button type="button" id="portrait" class="btn-orientation btn btn-outline-secondary">Portrait</button>
        </div>
      </div>

      <div id="photo-container"></div>
    </div>

  </div>

</body>

</html>
